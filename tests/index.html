<!doctype html>
<html>
  <head>
    <title>2D gaming using Processing.js</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../processing.js"></script>
    <script type="text/javascript" src="../minim.js"></script>
  </head>
  <body>
    <canvas id="test" data-processing-sources="test.pde
      ../JavaScript.pde
      ../drawbackground.pde

      ../Computer.pde
      ../ViewBox.pde
      ../Level.pde
      ../LevelLayer.pde

      ../Drawable.pde
        ../Positionable.pde
          ../Actor.pde
            ../Player.pde
            ../Interactor.pde
              ../BoundedInteractor.pde
            ../Pickup.pde
          ../Boundary.pde
          ../Trigger.pde
          ../Sprite.pde
            ../Decal.pde
          ../TilingSprite.pde

      ../ShapePrimitives.pde
      ../SpriteMapHandler.pde
      ../SpritePath.pde
      ../SpritePathChunker.pde
      ../SoundManager.pde
      ../State.pde
      ../Tracking.pde" style="border: 1px solid black;" tabindex="1"></canvas>
